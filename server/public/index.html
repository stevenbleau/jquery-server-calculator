<!DOCTYPE html>
<html lang="en">
<head>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Server Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>

    <input id="firstNum"></input>
    <button class="operatorBtn" id="addBtn" data-operator="+">+</button>
    <button class="operatorBtn" id="minusBtn" data-operator="-">-</button>
    <button class="operatorBtn" id="multiplyBtn" data-operator="*">*</button>
    <button class="operatorBtn" id="divideBtn" data-operator="/">/</button>
    <input id="secondnum"></input>
    <button class="operatorBtn" id="equalBtn">=</button>
    <button class="operatorBtn" id="cBtn">C</button>

    <h1>ANSWER</h1>

    <ul>
        <li>Calculations</li>
    </ul>
</body>
</html>
