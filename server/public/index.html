<!DOCTYPE html>
<html lang="en">
<head>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Server Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <!-- First number input -->
    <input class="inputFields" id="firstNum"></input>
    <!-- Operator Buttons -->
    <button class="operatorBtn" id="addBtn" data-operator="+">+</button>
    <button class="operatorBtn" id="minusBtn" data-operator="-">-</button>
    <button class="operatorBtn" id="multiplyBtn" data-operator="*">*</button>
    <button class="operatorBtn" id="divideBtn" data-operator="/">/</button>
    <!-- Second number inputs -->
    <input class="inputFields" id="secondNum"></input>
    <!-- Submit and Clear buttons -->
    <button id="equalBtn">=</button>
    <button id="cBtn">C</button>

    <h1>ANSWER</h1>

    <ul id="historyList">
        <li>Calculations</li>
    </ul>
</body>
</html>
